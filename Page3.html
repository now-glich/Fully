<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jumpscare Hitam</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #jumpscare {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #jumpscare video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div id="jumpscare">
    <video id="scareVideo" src="yh.mp4" autoplay muted></video>
  </div>

  <script>
    const jumpscare = document.getElementById('jumpscare');
    const video = document.getElementById('scareVideo');

    // Saat video selesai, sembunyikan video tapi tetap background hitam
    video.onended = () => {
      jumpscare.style.display = 'none';
      // body tetap hitam, tidak muncul konten lain
    };
  </script>

</body>
</html>

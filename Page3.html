<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>???</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #jumpscare {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      z-index: 9999;
    }

    #jumpscare video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #startButton {
      color: white;
      background: black;
      border: 2px solid white;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="startButton">?</button>

  <div id="jumpscare">
    <video id="scareVideo" src="yh.mp4"></video>
  </div>

  <script>
    const startBtn = document.getElementById('startButton');
    const jumpscare = document.getElementById('jumpscare');
    const video = document.getElementById('scareVideo');

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      jumpscare.style.display = 'block';
      video.play();

      video.onended = () => {
        jumpscare.style.display = 'none';
        document.body.style.background = 'black';
      };
    });
  </script>

</body>
</html>
